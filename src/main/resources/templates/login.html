<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title> Poseiden Login </title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
			  integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			  crossorigin="anonymous">
		<link th:href="@{/css/stylepages.css}" rel="stylesheet">
	</head>	
	<body>
		<!-- create navigation bar on top : Bootstrap 5.1 Header -->
		<nav class="navbar navbar-expand-lg">
			<div class="container-fluid">
		   		<a class="navbar-brand" href="#" th:href="@{/}"> Ψրօʂεἶძεղ </a>
		   		<button class="navbar-toggler navbar-dark" type="button" data-bs-toggle="collapse" data-bs-target="#navbar"
		    			aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
		     		<span class="navbar-toggler-icon"></span>
		    	</button>
				<div class="collapse navbar-collapse" id="navbar">
					<div class="navbar-nav">
						<a class="nav-link" sec:authorize="hasAuthority('ADMIN')" th:href="@{/user/list}"> USERS </a>
						<a class="nav-link" sec:authorize="isAuthenticated()" th:href="@{/bidList/list}"> BID LIST </a>
						<a class="nav-link" sec:authorize="isAuthenticated()" th:href="@{/curvePoint/list}"> CURVE POINT </a>
						<a class="nav-link" sec:authorize="isAuthenticated()" th:href="@{/rating/list}"> RATING </a>
						<a class="nav-link" sec:authorize="isAuthenticated()" th:href="@{/trade/list}"> TRADE </a>
						<a class="nav-link" sec:authorize="isAuthenticated()" th:href="@{/ruleName/list}"> RULE </a>
						<a class="nav-link" sec:authorize="isAuthenticated()" th:href="@{/logout}"> logout </a>
					</div>
				</div>
		  	</div>
		</nav>
		<br><br>
		<br><br><br>
		<br><br><br>
		<div class="container-fluid ">
			<div class="row justify-content-md-center" >
				<div class="col-lg-auto text-center">
					<!-- Success message -->
					<div th:if="${success}" th:class="${alert}" >
						<div class="alert alert-success"> <strong> Successful sign up! </strong> Please login to your account!</div>
					</div>
					<br>
					<span> New user? <a th:href="@{/signup}"> Create your account here </a></span>
					<br>
					<h3>Login to your account</h3>
					<br>
					<!-- Signup button for new user -->
					<form th:action="@{/login}" method="post" >
						<!-- error message -->
						<div th:if="${param.error}">
							<div class="alert alert-danger" role="alert"> Invalid email or password ! Please retry. </div>
						 </div>
						 <!-- logout message -->
						<div th:if="${param.logout}">
							<div class="alert alert-info"> You have been logged out. </div>
						</div>
						 <!-- User field -->
					  	<div class="mb-3">
					   		<label for="username" class="form-label"> Username </label>
					    	<input type="text" class="form-control text-center" id="username" name = "username" required
								placeholder="Enter Username" autofocus="autofocus">
					  	</div>
					 	 <!-- Password field -->
					 	<div class="mb-3">
					   		<label for="password" class="form-label"> Password </label>
					    	<input type="password" class="form-control text-center" id="password" name="password" placeholder="Enter password">
					 	</div>
					 	 <!-- Login button -->
					 	<div class="d-grid gap-2 col-6 mx-auto">
					  		<button type="submit" name="login-submit" id="login-submit" class="btn btn-dark"> Login </button>
					  	</div>
					</form>
					<br><br>
					<!-- Github OAuth2 -->
					<h3> LOGIN WITH GITHUB </h3>
					<div class="d-grid gap-2 col-6 mx-auto">
						<a th:href="@{/oauth2/authorization/github}" class="btn btn-dark"> Connect </a>
					</div>
			 	</div>
			</div>
		</div>
	</body>
</html>
