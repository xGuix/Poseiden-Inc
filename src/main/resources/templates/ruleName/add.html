<!DOCTYPE html>
	<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
		<head>
			<meta charset="utf-8"/>
			<meta name="viewport" content="width=device-width, initial-scale=1">
			<title> Add rule name </title>
			<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
				  integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
				  crossorigin="anonymous">
			<link th:href="@{/css/stylepages.css}" rel="stylesheet">
		</head>
		<body>
		<!-- create navigation bar on top : Bootstrap 5.1 Header -->
		<nav class="navbar navbar-expand-lg">
			<div class="container-fluid">
				<a class="navbar-brand" href="#" th:href="@{/}"> Ψրօʂεἶძεղ </a>
				<button class="navbar-toggler navbar-dark" type="button" data-bs-toggle="collapse" data-bs-target="#navbar"
						aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbar">
					<div class="navbar-nav">
						<a class="nav-link" sec:authorize="hasRole('ADMIN')" th:href="@{/user/list}"> USERS </a>
						<a class="nav-link" sec:authorize="isAuthenticated()" th:href="@{/bidList/list}"> BID LIST </a>
						<a class="nav-link" sec:authorize="isAuthenticated()" th:href="@{/curvePoint/list}"> CURVE POINT </a>
						<a class="nav-link" sec:authorize="isAuthenticated()" th:href="@{/rating/list}"> RATING </a>
						<a class="nav-link" sec:authorize="isAuthenticated()" th:href="@{/trade/list}"> TRADE </a>
						<a class="nav-link" sec:authorize="isAuthenticated()" th:href="@{/ruleName/list}"> RULE </a>
						<a class="nav-link" sec:authorize="isAuthenticated()" th:href="@{/logout}"> logout </a>
					</div>
				</div>
			</div>
		</nav>
		<div class="row" style="font-size:0.8em"> Logged in user: <b th:inline="text"  class="user">[[${#httpServletRequest.remoteUser}]]</b></div>
		<br><br>
		<br><br>
		<div class="container">
			<div class="row justify-content-md-center">
				<div class="col-12 text-center">
					<br>
					<h3> Add New Rule Name </h3>
					<br>
					<div class="col-lg-auto justify-content-md-center">
						<form action="#" th:action="@{/ruleName/validate}" th:object="${ruleName}" method="post" class="form-horizontal" style="width: 100%">
							<div class="text-danger validation-summary-valid" data-valmsg-summary="true">
								<ul th:if="${#fields.hasErrors('*')}">
									<li th:each="err : ${#fields.errors('*')}" th:text="${err}"> Input is incorrect </li>
								</ul>
							</div>
							<div class="input-group mb-3">
								<span for="name" class="input-group-text text-center col-4"> Name </span>
								<input class="form-control" type="text" th:field="*{name}" id="name" placeholder="Enter name" required>
							</div>
							<div class="input-group mb-3">
								<span for="description" class="input-group-text text-center col-4"> Description </span>
								<input class="form-control" type="text" th:field="*{description}" id="description" placeholder="Enter description" required>
							</div>
							<div class="input-group mb-3">
								<span for="json" class="input-group-text text-center col-4"> Json </span>
								<input class="form-control" type="text" th:field="*{json}" id="json" placeholder="Enter json" required>
							</div>
							<div class="input-group mb-3">
								<span for="template" class="input-group-text text-center col-4"> Template </span>
								<input class="form-control" type="text" th:field="*{template}" id="template" placeholder="Enter template" required>
							</div>
							<div class="input-group mb-3">
								<span for="sqlStr" class="input-group-text text-center col-4"> Sql Str </span>
								<input class="form-control" type="text" th:field="*{sqlStr}" id="sqlStr" placeholder="Enter sql str" required>
							</div>
							<div class="input-group mb-3">
								<span for="sqlPart" class="input-group-text text-center col-4"> Sql Part </span>
								<input class="form-control" type="text" th:field="*{sqlPart}" id="sqlPart" placeholder="Enter sql part" required>
							</div>
							<div class="d-flex justify-content-center gap-3">
								<a class="btn btn-danger btn-sm col-3" href="/ruleName/list"> Cancel </a>
								<input class="btn btn-dark btn-sm col-3" type="submit" value="Add rule name">
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
