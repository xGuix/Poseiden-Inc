<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Signup as new user</title>		
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
			crossorigin="anonymous">
		<link th:href="@{/css/stylepages.css}" rel="stylesheet">
	</head>
	<body>
		<!-- create navigation bar on top : Bootstrap 5.1 Header -->
		<nav class="navbar navbar-expand-lg">
			<div class="container-fluid">
				<a class="navbar-brand" href="#" th:href="@{/}"> Ψրօʂεἶძεղ </a>
				<button class="navbar-toggler navbar-dark" type="button" data-bs-toggle="collapse" data-bs-target="#navbar"
						aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbar">
					<div class="navbar-nav">
						<a class="nav-link" sec:authorize="isAuthenticated()" th:href="@{/logout}"> logout</a>
					</div>
				</div>
			</div>
		</nav>
		<br><br>
		<br><br>
		<!-- Create HTML signup form -->
		<div class="container-fluid ">
			<div class="row justify-content-center" >
				<div class="col-lg-auto text-center">	
					<!-- error message -->
					<div th:if="${error}" th:class="${alert}" >
						<div class="alert alert-danger" th:text="${error}" style="font-weight:750"></div>
					</div>		
					<!-- Login button for user -->
					<span> Already user? <a th:href="@{/login}"> Login to your account here </a></span>
					<br>
					<h3> Signup as new user </h3>
					<form th:action="@{/signup}" method="post" th:object="${user}">	
						<!-- Sign up new user fields -->
						<br>
						<div class="mb-3">
						  	<label for="fullname" class="form-label"> First name </label>
  							<input type="text" class="form-control" id="fullname" th:field="*{fullname}" autofocus="autofocus" required >
						</div>
						<div class="mb-3">
							<label for="username" class="form-label"> Username </label>
  							<input type="text" class="form-control" id="username" th:field="*{username}" autofocus="autofocus" required >
						</div>
						<div class="mb-3">
							<label for="password" class="form-label"> Password </label>
  							<input type="text" class="form-control" id="password" th:field="*{password}" autofocus="autofocus" required >
						</div>
					 	<br>
					 	<!-- Signup button -->
					 	<div class="d-grid gap-2 col-6 mx-auto">
					  		<input class="form-control btn btn-dark" type="submit" name="signup-submit" id="signup-submit" value="Create account">
					  	</div>
					</form>
			 	</div>
			</div>
		</div>
	</body>
</html>
