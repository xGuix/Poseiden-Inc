<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title> Update curve point </title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
			  integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			  crossorigin="anonymous">
		<link th:href="@{/css/stylepages.css}" rel="stylesheet">
	</head>
	<body>
		<!-- create navigation bar on top : Bootstrap 5.1 Header -->
		<nav class="navbar navbar-expand-lg">
			<div class="container-fluid">
				<a class="navbar-brand" href="#" th:href="@{/}"> Ψրօʂεἶძεղ </a>
				<button class="navbar-toggler navbar-dark" type="button" data-bs-toggle="collapse" data-bs-target="#navbar"
						aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbar">
					<div class="navbar-nav">
						<a class="nav-link" sec:authorize="hasRole('ADMIN')" th:href="@{/user/list}"> USERS </a>
						<a class="nav-link" sec:authorize="isAuthenticated()" th:href="@{/bidList/list}"> BID LIST </a>
						<a class="nav-link" sec:authorize="isAuthenticated()" th:href="@{/curvePoint/list}"> CURVE POINT </a>
						<a class="nav-link" sec:authorize="isAuthenticated()" th:href="@{/rating/list}"> RATING </a>
						<a class="nav-link" sec:authorize="isAuthenticated()" th:href="@{/trade/list}"> TRADE </a>
						<a class="nav-link" sec:authorize="isAuthenticated()" th:href="@{/ruleName/list}"> RULE </a>
						<a class="nav-link" sec:authorize="isAuthenticated()" th:href="@{/logout}"> logout </a>
					</div>
				</div>
			</div>
		</nav>
		<div class="row" style="font-size:0.8em"> Logged in user: <b th:inline="text"  class="user">[[${#httpServletRequest.remoteUser}]]</b></div>
		<br><br>
		<br><br>
		<div class="container">
			<div class="row justify-content-md-center">
				<div class="col-12 text-center">
					<br>
					<h3> Update CurvePoint </h3>
					<br>
					<div class="col-lg-auto justify-content-md-center">
						<form action="#" th:action="@{/curvePoint/update/{id}(id=${curvePoint.id})}" th:object="${curvePoint}" method="post" class="form-horizontal" style="width: 100%">
							<div class="text-danger validation-summary-valid" data-valmsg-summary="true">
								<ul th:if="${#fields.hasErrors('*')}">
									<li th:each="err : ${#fields.errors('*')}" th:text="${err}"> Input is incorrect </li>
								</ul>
							</div>
							<div class="input-group mb-3">
								<span for="curveId" class="input-group-text text-center col-4"> Curve Id </span>
								<input class="form-control" type="number" th:field="*{curveId}" id="curveId" placeholder="Enter curve id" required>
							</div>
							<div class="input-group mb-3">
								<span for="term" class="input-group-text text-center col-4"> Term </span>
								<input class="form-control" type="number" step=".01" th:field="*{term}" id="term" placeholder="Choose term" required>
							</div>
							<div class="input-group mb-3">
								<span for="value" class="input-group-text text-center col-4"> Value </span>
								<input class="form-control" type="number" step=".01" th:field="*{value}" id="value" placeholder="Choose Value" required>
							</div>
							<div class="d-flex justify-content-center gap-3">
								<input type="hidden" th:value="${curvePoint.id}">
								<a class="btn btn-danger btn-sm col-3" href="/curvePoint/list"> Cancel </a>
								<input class="btn btn-dark btn-sm col-3" type="submit" value="Save curve point">
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
